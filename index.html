<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
  <!-- Link to my stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>The Nommies</title>
</head>
<body>

  <div class="heading">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">The Nommies</h1>
        <p class="lead">Movie awards for movie fans</p>
      </div>
    </div>
  </div>

  <div class="container" id="main-container">

  <!-- Form in which to enter a movie title -->
  <div class="row">
    <div class="col-md-12 card">
      <form id="search-form">
      <label for="movie-input">Search for a Movie</label>
      <input type="text" id="movie-input">
  
      <!-- Submit button -->
      <button class="btn btn-warning" id="search-movie-btn" value="Submit">Submit</button>
      </form>
    </div>
  </div>  

  <!-- Cards for search results and nominees -->
  <div class="row">
    <div class="col-md-8 card" id="results-div"></div>

    <div class="col-md-4 card" id="nominee-div">
      <h2>Your Nominees Are...</h2>
      <ul class="list-group"></ul>
    </div>
  </div>

  <!-- Alert card -->
  <div class="row">   
      <div class="col-md-12 card" id="nominee-alert"></div>
  </div>   
    
  </div>
 
  <!-- Link to jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Links for Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Link to my script -->
  <script src="script.js"></script>
</body>
</html>
